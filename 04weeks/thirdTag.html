<!DOCTYPE html>
<html>
<head>
    <title>4주차 수업</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <h1>4주차 실습</h1>
<form action="register.jsp" method="post">  
    <fieldset>
        <legend> 로그인</legend>
    <div>아이디 : <input type="text" name="id" placeholder="아이디 입력"></div><br>
    암 호 : <input type="password" name="pw"><br>
    </fieldset>
    취미 : <input type="checkbox" name="hobby" value="h1">독서 <input type="checkbox" name="hobby" value="h2"> 음악 <br>  
    지역 : <input type="radio" name="local" value="l1">서울 <input type="radio" name="local" value="l2"> 송도 <br>
    성별 : <input type="radio" name="gender" value="g1">남자 <input type="radio" name="gender" value="g2"> 여자 <br>
    색 선택: <input type="color"><br> 
       날짜선택: <input type="date"><br>
          내 용: <textarea cols="100" rows="10"></textarea><br>
    <select name="fr">
        <option value="f1">사과</option> 
        <option value="f2">배</option> 
        <option value="f3">딸기</option> 
    </select> <br> 
    <input type="submit" value="전 송">&nbsp;<input type="reset" value="다시작성">       
</form>  
기타: <input type="text"><br> 
</body>
</html>
